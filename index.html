<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Number Program Challenge</title>
</head>

<body>
    <main>
        <h1>Number Program Challenge</h1>
        <section class="timer" id="timer">
            <div class="set-interval">
                <h3 class="timer-heading" id="timer-heading">Enter an interval in seconds</h3>
                <input type="text" class="timer-text-input" id="timer-text-input">
                <button type="submit" class="btn-timer-submit" id="btn-timer-submit">Submit</button>
            </div>
            <div class="display-timer-wrapper">
                <div class="display-timer">15</div>
                <button class="btn-timer-resume" id="btn-timer-resume">Resume</button>
                <button class="btn-timer-pause" id="btn-timer-pause">Pause</button>
            </div>
            <hr>
        </section>
        <section class="" id="">
            <p>Please enter the first number</p>
            <p>Please enter the next number</p>
            <input type="text" class="input-area" id="">
            <button>Submit</button>
            <hr>
        </section>
        <section class="display" id="display">
            <div class="display-text">
                <h4>Output:</h4>
                <p></p>
            </div>
        </section>
    </main>
    <script src="./main.js" defer></script>
</body>

</html>
