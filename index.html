<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Number Program Challenge</title>
</head>

<body>
    <main>
        <h1>Number Program Challenge</h1>
        <section class="timer" id="timer">
            <div class="set-interval" id="set-interval">
                <h3 class="timer-heading" id="timer-heading">Enter an interval in seconds</h3>
                <input type="number" class="timer-text-input" id="timer-text-input">
                <p class="timer-input-error hide" id="timer-input-error">* enter a valid number</p>
                <button type="submit" class="btn-timer-submit" id="btn-timer-submit">Submit</button>
            </div>
            <div class="display-timer-wrapper hide" id="display-timer-wrapper">
                <div class="display-timer" id="display-timer">0</div>
                <div>
                    <button class="btn-timer-halt-resume" id="btn-timer-halt-resume">Halt Timer</button>
                </div>
            </div>
            <hr>
        </section>
        <section class="number-in hide" id="number-in">
            <p class="first-number">Please enter the first number</p>
            <p class="next-number hide">Please enter the next number</p>
            <input type="number" class="number-in-input" id="number-in-input">
            <p class="number-in-input-error hide" id="number-in-input-error">* enter a valid number</p>
            <div>
                <button class="btn-number-in-input" id="btn-number-in-input">Submit</button>
                <button class="btn-number-in-quit" id="btn-number-in-quit">Quit</button>
            </div>
        </section>
        <section class="display hide" id="display">
            <div class="display-output" id="display-output">
                <hr>
                <h4>Output:</h4>
                <p></p>
            </div>
        </section>
    </main>
    <script src="./main.js" defer></script>
</body>

</html>
